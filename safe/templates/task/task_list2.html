    <script>
        // 初始化 tree
        var treeObj = null;
        initZtree();
        function initZtree() {
            $.ajax({
                url: '/api/get/tree_assets_info/',
                data: {

                },
                dataType: 'json',
                success: function (res) {
                    var zNodes = res || [];

                    treeObj = $.fn.zTree.init($("#main-tree-box"), {
                        check: {
                            enable: true
                        },
                        data: {
                            simpleData: {
                                enable: true
                            }
                        }

                    }, zNodes);
                }
            });
        }


        // 获取tree选中的值（id）
        function getCheckedId(){
            var nodes = treeObj.getCheckedNodes();
            var arr = [];
            var i = 0;
            var len = nodes.length;

            for(; i < len; i++){
                if(nodes[i].level == 1){
                    arr.push(nodes[i].id);
                }
            }

            return arr;
        }


        initUiStep();
        function initUiStep() {
            $('.ui-step-wrapper').on('click', '.ui-step-title', function () {
                var $box = $(this).closest('.ui-step-wrapper');
                var $title = $box.find('.ui-step-title');
                var $body = $box.find('.ui-step-body');

                var index = $(this).index();

                $title.removeClass('active');
                $(this).addClass('active');

                $body.removeClass('active');
                $body.eq(index).addClass('active');

            });
        }
    </script>






     <!-- App functions and actions -->
    <script type="text/javascript">

        var dtTable;

        $(function(){

       dtTable =  $dataTable.DataTable({
        // ordering: false,
        processing: true,

            // 展开折叠
            $dataTable.on('click', '.detail-trigger', function () {
                $(this).toggleClass('zmdi-plus-circle-o zmdi-minus-circle-outline');

                var $tr = $(this).closest('tr');

                if($tr.data('nextTr')){
                    $tr.data('nextTr').remove();
                    $tr.data('nextTr', '');
                    return ;
                }

                var colspan = $tr.find('td').size();
                var $nextTr = $('<tr><td colspan="'+ colspan +'">'+ data.name +'</td></tr>');

                $tr.data('nextTr', $nextTr);
                $nextTr.insertAfter($tr);
            });

            $('.addData').css({'max-height':$(window).height()});
            // 全选 or 全不选
            $('#checkAll').click(function(){
                if ($(this).hasClass('checked')){
                    $('.custom-control-input').prop('checked',false);
                    $(this).removeClass('checked');
                }else{
                    $('.custom-control-input').prop('checked',true);
                    $(this).addClass('checked');
                }
            });
            // 删除
            $('#delete').click(function(){
                var $checkbox = $('.custom-control-input').filter(':checked');
                var selectedData = [];

                $checkbox.each(function () {
                    selectedData.push($(this).val());
                });

                if($checkbox.size()){
                    //ajax
                    swal({
                        title: "删除资产!",
                        text: '你要删除资产吗？',
                        type: "warning",
                        showConfirmButton: true,
                        showCancelButton: true,
                        confirmButtonText: "删除",
                        closeOnConfirm: false,
                        background: 'rgba(0, 0, 0, 0.96)'
                    }).then(function() {
                        console.log(selectedData)
                        $.ajax({
               dataType: "JSON",
			   url:'/api/del/port/task', //请求地址
			   type:"delete",  //提交类似
               contentType: "application/json;charset=utf-8",
			   data: JSON.stringify({
				'data':selectedData
			}),  //提交参数
			success:function(response){
                dtTable.page(1).draw();
                   $.notify({
                        title: '删除任务',
                        message: '删除任务成功'
                    }, {
                        type: 'success'
                    });
			},
	    	error:function(response){
                dtTable.page(1).draw();
                $.notify({
                        title: '删除任务',
                        message: '删除失败'
                    }, {
                        type: 'danger'
                    });

	    	}
		})
                    })
                }
                    else{
                    $.notify({
                        title: '删除操作',
                        message: '请选择一行进行删除'
                    }, {
                        type: 'warning'
                    });
                }
            });
            // 修改
            // 添加
            $('#addBtn').click(function(e){
                e.stopPropagation();
                $('body').addClass('aside-toggled')
                $('.assetsPop').addClass('toggled').attr('data-change','0');
            });
        });
        $(document).click(function(e){
            var $target = $(e.target);

            // 看点击的元素是不是输入框中的关闭x
            if($target.hasClass('select2-selection__choice__remove')) return;

            if($(".assetsPop").hasClass("toggled")){
                var con = $(".assetsPop");
                if(!con.is(e.target) && con.has(e.target).length === 0){
                    cancelAdd();
                }
            }
        });


            // select 样式
            $(".form-select").select2();
            $('.form-select-tag').select2({
                  tags: true,
                  maximumInputLength: 20
            });

            $('.assetsPopMask').on('click', function () {
                cancelAdd();
            });

        // 取消
        function cancelAdd(){
            $('body').removeClass('aside-toggled'),
            $('.assetsPop').removeClass('toggled');
        }


        // 后台提交
   function confirmAdd(){
    //ob表单信息
    var ob = {};
        ob['portpass_tgthost']=getCheckedId()
    for (var i = 0;i< $('[name ^= "portpass"]').length;i++){
         var name = $('[name ^= "portpass"]').eq(i+0).attr('name');
         ob[name] = $('[name ^= "portpass"]').eq(i+0).val();

    }

  console.log(ob)
    $.ajax({
			dataType: "JSON",
			url:'/api/add/port/task/',
			type:"POST",
			contentType: "application/json;charset=utf-8",
			data: JSON.stringify({
				'data':ob
			}),
			success:function(response){
                dtTable.page(1).draw();

                   $.notify({
                        title: '添加端口任务',
                        message: '添加端口任务成功'
                    }, {
                        type: 'success'
                    });
			},
	    	error:function(response){
                dtTable.page(1).draw();
                console.log(response)
                $.notify({
                        title: '添加端口任务',
                        message: response.responseText
                    }, {
                        type: 'danger'
                    });

	    	}
        })

        }
     function startTask(obj){
            num=$(obj).parents('tr').find('.itemId').val();
          $.ajax({
			dataType: "JSON",
			url:'/api/start/port/task/'+num+'/',
			type:"get",
			contentType: "application/json;charset=utf-8",
			success:function(response){
                dtTable.page(1).draw();

                   $.notify({
                        title: '开始任务',
                        message: '任务开始执行成功'
                    }, {
                        type: 'success'
                    });
			},

                dtTable.page(1).draw();
                console.log(response)
                $.notify({
                        title: '开始端口扫描任务',
                        message: '任务执行失败'
                    }, {
                        type: 'danger'
                    });

	    	}
        })


        }
